<div class="account-pages my-5 pt-sm-5 mb-0">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-xl-6 col-xl-5">
        <div class="card overflow-hidden mb-1">
          <div class="bg-primary bg-soft">
            <div class="row">
              <div class="col-7">
                <div class="text-primary mt-2 p-4 ">
                  <span class="logo-lg">
                    <img src="https://wael.local.itwise.pro/cloud_manager/assets/images/logo-argus-dark.png" alt=""
                      height="40">
                    <h6 class="text-primary font-size-15">Cloud Management Platform</h6>
                  </span>
                  <p>Sign in to continue .</p>
                </div>
              </div>
              <div class="col-5 align-self-end">
                <img src="./assets/images/login.png" alt="" class="img-fluid" />
              </div>
            </div>
          </div>
          <div class="card-body pt-3">
            <div class="auth-logo">
              <a class="auth-logo-light">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img src="./assets/images/logo-light.svg" alt="" class="rounded-circle" height="34" />
                  </span>
                </div>
              </a>
            </div>
            <div class="p-2">
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="mb-4">
                  <label class="form-label">Login</label>
                  <input type="text" class="form-control" formControlName="login" id="login" placeholder="Enter login"
                    [ngClass]="{'is-invalid': submitted && form['login'].errors}" />
                  <div *ngIf="submitted && form['login'].errors" class="invalid-feedback">
                    <div *ngIf="form['login'].errors; form: ['login'].required">
                      Login is required
                    </div>
                  </div>
                </div>
                <div class="mb-4">
                  <label class="form-label">Password</label>
                  <div class="input-group auth-pass-inputgroup">
                    <input type="password" class="form-control" formControlName="password" placeholder="Enter password"
                      aria-label="Password" aria-describedby="password-addon"
                      [ngClass]="{'is-invalid': submitted && form['password'].errors}" />
                    <button class="btn btn-light" type="button" id="password-addon">
                      <i class="mdi mdi-eye-outline"></i>
                    </button>
                    <div *ngIf="submitted && form['password'].errors" class="invalid-feedback">
                      <div *ngIf="form['password'].errors; form: ['password'].required">
                        Password is required
                      </div>
                    </div>
                  </div>
                </div>
                <div class="mt-3 d-grid">
                  <button class="btn btn-primary waves-effect waves-light" type="submit">
                    Log In
                  </button>
                </div>
              </form>
            </div>
            <div class="mt-3 text-center" routerLink="resetpassword">
              <a class="text-muted" role="button"><i class="mdi mdi-lock me-1"></i> Forgot password?</a>
            </div>
          </div>
        </div>
        <div class="mt-3 text-center">
          <p class="mb-0">
            Â© 2023 Cloud Management Platform. Crafted with
            <i class="mdi mdi-heart text-danger"></i> by ITWise
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
