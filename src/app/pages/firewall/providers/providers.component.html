<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 pt-5">
          <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0 font-size-18">PROVIDERS</h4>
            <div class="page-title-right">
              <ol class="breadcrumb m-0">
                <li class="breadcrumb-item"><a>Providers</a></li>
                <li class="breadcrumb-item active">List</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="row fl">
                <div class="col-sm-12">
                  <div class="text-sm-end" *ngIf="this.usrPer.providers.includes('create')==true">
                    <button type="button"
                      class="btn btn-primary btn-rounded waves-effect waves-light mb-2 me-2 button-mobile"><i
                        class="mdi mdi-plus me-1"></i>New provider</button>
                    <button type="button"
                      class="btn btn-primary btn-rounded waves-effect waves-light mb-2 me-2 icone-mobile"><i
                        class="mdi mdi-plus me-1"></i></button>
                  </div>
                </div>
              </div>
              <table [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" datatable class="row-border"
                class="table table-bordered dt-responsive nowrap w-100 dataTable no-footer dtr-inline collapsed text-center"
                id="table_provider">
                <thead class="table-light">
                  <tr>
                    <th>ID</th>
                    <th>Logo</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Activity</th>
                    <th>Website</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let prov of CloudProvidersList" data-id="prov-{{prov.id}}">
                    <td>{{prov?.provider?.id}}</td>
                    <td> <img class="avatar" src="assets/images/services/2920f572-1508-45ff-a49b-ab0557050923.png"></td>
                    <td>{{prov?.provider?.name}}</td>
                    <td>---</td>
                    <td>{{prov?.provider?.activity}}</td>
                    <td>{{prov?.provider?.website}}</td>
                    <td>
                      <div *ngIf="prov?.provider?.status == 1"><span
                          class="badge rounded-pill badge-soft-success font-size-12">Active</span></div>
                      <div *ngIf="prov?.provider?.status == 2"><span
                          class="badge rounded-pill badge-soft-danger font-size-12">Inactive</span></div>
                      <div *ngIf="prov?.provider?.status == 3"><span
                          class="badge rounded-pill badge-soft-warning font-size-12">In Progress</span></div>
                    </td>
                    <td>
                      <div class="d-flex gap-2 justify-content-center">
                        <a *ngIf="this.usrPer.providers.includes('update')==true" class="btn btn-sm btn-soft-primary"
                          placement="top" ngbTooltip="Edit" [routerLink]="['providers-details',prov?.provider?.id]">
                          <i class="mdi mdi-pencil font-size-16"></i>
                        </a>
                        <a class="btn btn-sm btn-soft-secondary" placement="top" ngbTooltip="Login">
                          <i class="mdi mdi-login font-size-16"></i>
                        </a>
                        <a *ngIf="this.usrPer.providers.includes('delete')==true" class="btn btn-sm btn-soft-danger"
                          (click)="deleteProvider(prov?.id)" type="button" placement="top" ngbTooltip="Delete">
                          <i class="mdi mdi-delete font-size-16"></i>
                        </a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
