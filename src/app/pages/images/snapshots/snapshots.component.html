<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 pt-5">
          <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0 font-size-18">Images</h4>
            <div class="page-title-right">
              <ol class="breadcrumb m-0">
                <li class="breadcrumb-item"><a>Images</a></li>
                <li class="breadcrumb-item active">List </li>
              </ol>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="row fl">
                <div class="col-sm-12">
                  <div class="text-sm-end">
                  </div>
                </div>
              </div>
              <table [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" datatable class="row-border"
                class="table table-bordered dt-responsive nowrap w-100 dataTable no-footer dtr-inline collapsed text-center"
                id="table_backup_img">
                <thead class="table-light">
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Instance</th>
                    <th>Creation date</th>
                    <th>Size</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let backup of backupExecutionsList" data-id="backup-img-{{backup.id}}">
                    <td>{{backup?.id}} </td>
                    <td>{{backup?.backup?.operation?.name}} </td>
                    <td>
                      <div *ngIf="backup?.backup?.operation?.layout == 1">All</div>
                      <div *ngIf="backup?.backup?.operation?.layout == 2">Files</div>
                      <div *ngIf="backup?.backup?.operation?.layout == 3">Folders</div>
                      <div *ngIf="backup?.backup?.operation?.layout == 4">Dtabases</div>
                    </td>
                    <td>{{backup?.instance?.name}}</td>
                    <td>{{backup?.backup?.start_date | date:'yyyy-MM-dd'}}</td>
                    <td>---</td>
                    <td>
                      <div class="d-flex gap-2 justify-content-center">
                        <a class="btn btn-sm btn-soft-success " placement="top" ngbTooltip="Download">
                          <i class="mdi mdi-file-download-outline font-size-16"></i>
                        </a>
                        <a class="btn btn-sm btn-soft-primary " placement="top" ngbTooltip="Restore">
                          <i class="mdi mdi-file-restore-outline font-size-16"></i>
                        </a>
                        <a *ngIf="this.usrPer.backups.includes('delete')==true" class="btn btn-sm btn-soft-danger"
                          type="button" placement="top" ngbTooltip="Delete" (click)="deleteBackupImage(backup?.id)">
                          <i class="mdi mdi-delete font-size-16"></i>
                        </a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
