<app-navbar2></app-navbar2>
<br>
<div class="main-content">
  <br>
  <br>
  <div class="page-content">
    <div class="container-fluid">

      <!-- lahne vlastehom-->


      <div class="row ">
        <div class="col-lg-12">
          <div class="card  td ">
            <div class="card-body ">
              <h4 class="card-title mb-4">Add new application</h4>

              <form id="formapplication" class="vertical-wizard">
                <!-- Seller Details -->
                <h3>Add Application </h3>
                <section class="stepper_height  ">
                  <div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="mb-3">
                            <label for="verticalnav-firstname-input" class="col-md-2 col-form-label">Name</label>

                            <input class="form-control" type="text">


                          </div>

                        </div>

                        <div class="col-lg-6">
                          <div class="mb-3">
                            <div class="form-group">

                              <label class="col-md-2 col-form-label">Version</label>
                              <input class="form-control" type="text">

                            </div>
                          </div>

                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="mb-3">
                          <div class="form-group">
                            <label class="col-md-2 col-form-label"> Type</label>

                            <select class="form-select">
                              <option *ngFor="let c of classe" [value]="c.value">{{c.name}}</option>
                            </select>

                          </div>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="mb-3">
                          <div class="form-group">
                            <label class="col-md-2 col-form-label">Environment</label>

                            <div class="col-md-10">
                              <input type=file (change)=selectFile($event)>

                              <div><img *ngIf="urlImg" [src]="urlImg" width="100" height="120"></div>
                            </div>


                          </div>
                        </div>
                      </div>
                    </div>


                  </div>

                </section>

                <!-- Company Document -->
                <h3>Add Application DataBase</h3>
                <section class="stepper_height">
                  <div>
                    <div class="form-group">
                      <div class="row">

                        <div class="col-lg-6">
                          <div class="mb-3">
                            <label for="example-text-input" class="col-md-2 col-form-label">File</label>

                            <input class="form-control" type="file" placeholder="">

                          </div>
                        </div>

                        <div class="col-lg-6">
                          <div class="mb-3">
                            <label class="col-md-2 col-form-label">Build command</label>

                            <input class="form-control" type="file" placeholder="">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>

                <!-- Bank Details -->
                <h3>Application source</h3>
                <section class="stepper_height ">
                  <div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="mb-3">
                          <label class="d-block mb-3 col-md-3">CPU</label>
                          <div class="radio-box">
                            <input id="radio-1" type="radio" name="radio-01" value="radio-1" (click)="cpuChange(1)" />
                            <label for="radio-1">Git</label>

                            <input id="radio-2" type="radio" name="radio-01" value="radio-2" (click)="cpuChange(2)" />
                            <label for="radio-2">Cloud</label>

                            <input id="radio-3" type="radio" name="radio-01" value="radio-3" (click)="cpuChange(3)" />
                            <label for="radio-3">Local</label>


                          </div>

                        </div>

                      </div>
                      <div class="col-lg-6" *ngIf="value == 1">
                        <div class="mb-3">
                          <div class="form-group">
                            <label for="example-text-input" class="col-md-2 col-form-label">Repo </label>

                            <input class="form-control" type="text" placeholder="Max 6 chars.">


                          </div>
                        </div>
                      </div>
                      <div class="col-lg-6" *ngIf="value == 2">
                        <div class="mb-3">
                          <div class="form-group">
                            <label for="example-text-input" class="col-md-2 col-form-label">Account </label>

                            <select class="form-select">
                              <option *ngFor="let c of classe" [value]="c.value">{{c.name}}</option>
                            </select>



                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6" *ngIf="value ==2">
                        <div class="mb-3">
                          <div class="form-group">
                            <label for="example-text-input" class="col-md-2 col-form-label">URL</label>

                            <input class="form-control" type="text" placeholder="Max 6 chars.">


                          </div>
                        </div>
                      </div>
                      <div class="col-lg-6" *ngIf="value == 1">
                        <div class="mb-3">
                          <div class="form-group">
                            <label for="example-text-input" class="col-md-2 col-form-label">Build command</label>

                            <input class="form-control" type="text" placeholder="Max 6 chars.">


                          </div>
                        </div>
                      </div>
                      <div class="col-lg-6" *ngIf="value == 1">
                        <div class="mb-3">
                          <div class="form-group">
                            <label for="example-text-input" class="col-md-2 col-form-label">Run command</label>

                            <input class="form-control" type="text" placeholder="Max 6 chars.">


                          </div>
                        </div>
                      </div>
                    </div>


                  </div>
                </section>

                <!-- Confirm Details -->
                <h3>Confirm Details</h3>
                <section class="stepper_height xd">
                  <div class="row justify-content-center">
                    <div class="col-lg-6">
                      <div class="text-center">
                        <div class="mb-4">
                          <i class="mdi mdi-check-circle-outline text-success display-4"></i>
                        </div>
                        <div>
                          <h5>Confirm Details</h5>
                          <p class="text-muted">If you are sure about these informations then click Finish</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button class="btn btn-success d-none sub-btn">
                      Confirm
                    </button>
                  </div>
                </section>
              </form>
            </div>
            <!-- end card body -->
          </div>
          <!-- end card -->
        </div>
        <!-- end col -->
      </div>


    </div>
  </div>
